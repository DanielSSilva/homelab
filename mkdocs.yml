site_name: My Homelab
site_url: https://homelab.danielssilva.dev
site_author: Daniel Silva
site_description: Documentation for my personal homelab setup
repo_url: https://github.com/DanielSSilva/homelab
use_directory_urls: true

dev_addr: 127.0.0.1:8000

validation:
  omitted_files: warn
  not_found: warn
  absolute_links: warn
  unrecognized_links: ignore
  anchors: warn


theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  features:
    # #- navigation.tabs
    # #- navigation.sections
    # #- navigation.expand
    # #- navigation.indexes
    # #- toc.integrate
    # #- navigation.top
    # - search.suggest
    # - search.highlight   
    # - search.share
    # - content.action.edit
    # - content.action.view
    # - content.code.copy
    # - content.code.annotate
    # - content.tabs.link
    # - toc.follow
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.footer  # Prev/Next page
    - navigation.tracking  # Anchor tracking
    - navigation.top  # Back to top
    - navigation.sections  # Useful for an overview
    - navigation.indexes  # Needed for an overview
    - navigation.instant
    - navigation.instant.progress
    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - sane_lists
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      auto_title: false
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.saneheaders
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  

plugins:
  - search
  - meta
  - pub-obsidian
  - pub-minifier
    