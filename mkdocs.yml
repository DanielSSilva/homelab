site_name: My Homelab
site_url: https://homelab.danielssilva.dev
site_author: Daniel Silva
site_description: Documentation for my personal homelab setup
repo_url: https://github.com/DanielSSilva/homelab
theme:
  name: material
  features:
    #- navigation.tabs
    #- navigation.sections
    #- navigation.expand
    #- navigation.indexes
    #- toc.integrate
    #- navigation.top
    - search.suggest
    - search.highlight       # Enable tags feature in UI
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search
  - meta
  - pub-obsidian
    

