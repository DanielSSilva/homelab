site_name: My Homelab
site_url: https://homelab.danielssilva.dev
site_author: Daniel Silva
site_description: Documentation for my personal homelab setup
repo_url: https://github.com/DanielSSilva/homelab
use_directory_urls: true

dev_addr: 127.0.0.1:8000

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search
  - meta
  - pub-obsidian
  - pub-minifier
    